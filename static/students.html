<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Students</h1>
    <table>
        <thead>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            {{#each data}}
            <tr>
                <td>{{ this._id }}</td>
                <td>{{ this.firstname }}</td>
                <td>{{ this.lastname }}</td>
                <td>{{ this.age }}</td>
            </tr>
            {{/each}}
        </thead>
    </table>
</body>
</html>
